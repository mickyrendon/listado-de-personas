<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Lista de personas</title>
</head>
<body>
    <main>
        <h1>LISTA CUALQUIERA DE PERSONAS CUALQUIERA</h1>
        <div class="list-container">
            <ol id="list"></ol>
        </div>
        <div class="data-container">
            <div class="inputs-container">
                <label for="input1">
                    <input id="input1" type="text" placeholder="Nombre" autofocus></input>
                </label>
                <label for="input2">
                    <input id="input2" type="text" placeholder="Apellido"></input>
                </label>
            </div>
            <div class="btn-container">
                <button id="btn">Enter</button>
                <button id="btn-delete">Borrar LS</button>
            </div>
        </div>
    </main>

    <script src="./js/personas.js"></script>
    <script src="./js/lista.js"></script>
    <script src="./js/btnAdd.js"></script>
    <script src="./js/enterKey.js"></script>
    <script src="./js/cleaner.js"></script>
    <script src="./js/localStorage.js"></script>
</body>
</html>
