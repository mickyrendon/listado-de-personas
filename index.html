<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Lista de personas</title>
</head>
<body>
    <main>
        <h1>LISTA CUALQUIERA DE PERSONAS CUALQUIERA</h1>
        <div class="list-container">
            <ol id="list"></ol>
        </div>
        <!-- TODO: terminar este dropdown menu-->
        <div class="menu">
            <label for="menu">
                <input type="checkbox" name="menu" id="menu" class="menu">
            </label>
            <ul class="menu-options">
                 <button>
                     <li value="Eliminar">Eliminar</li>
                </button> 
                 <button>
                     <li value="Editar">Editar</li>
                </button> 
                 <button>
                     <li value="Compartir">Compartir</li>
                </button> 
                 <button>
                     <li value="Imprimir">Descargar</li>
                </button> 
                 <button>
                     <li value="Imprimir">Imprimir</li>
                </button> 
            </ul>            
        </div>
        <div class="data-container">
            <div class="inputs-container">
                <label for="input1" class="inputs-label">
                    <input id="input1" type="text" placeholder="Nombre" autofocus></input>
                </label>
                <label for="input2" class="inputs-label">
                    <input id="input2" type="text" placeholder="Apellido"></input>
                </label>
            </div>
            <div class="btn-container">
                <!-- <button id="btn-delete">Limpiar lista</button> -->
                <button id="btn">Enter</button>
            </div>
        </div>
    </main>

    <script src="./js/personas.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./js/lista.js"></script>
    <script src="./js/btnAdd.js"></script>
    <script src="./js/enterKey.js"></script>
    <script src="./js/cleaner.js"></script>
    <script src="./js/autoFocus.js"></script>
</body>
</html>
